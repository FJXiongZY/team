<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>管理员-添加菜单</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/Admin/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/weather-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/iconfont.css">
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/Admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Admin/style/Admin.css">
    
</head>
<body>
    <!-- 头部 -->
    <include file="Index/head"/>
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- 左侧 -->
            <include file="Index/left"/>
            <!-- /左侧 -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">首页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Authmenu/showList">菜单管理</a>
                        </li>
                        <li class="active">添加菜单</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增菜单</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" id="addForm" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">菜单名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="name" placeholder="请输入菜单名" name="name" required="required" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">父级ID</label>
                                                <div class="col-sm-6">
                                                    <select name="parentId" style="width: 100%;">
                                                        <option selected="selected" value="0">--父级--</option>
                                                        <volist name="getPid" id="getPid">
                                                        <option value="{$getPid.auth_id}">{$getPid.auth_name}</option>
                                                        </volist>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">控制器</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="control" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">方法名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="action" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">排序</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="sortId" value="1" type="text">
                                                </div>
                                                <input name="identify" value="{$identify}" type="hidden">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">分类</label>
                                                <div class="col-xs-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="Classification" value="1" checked="checked"> 后台菜单
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="Classification" value="2"> 前台导航
                                        </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">是否展示</label>
                                                <div class="col-xs-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="status" value="1" checked="checked"> yes
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="status" value="0"> no
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">按钮图标</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" name="icon" value="{$cur.auth_icon}" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-info">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    <!--Basic Scripts-->
    <script src="__PUBLIC__/Admin/style/jquery_002.js"></script>
    <script src="__PUBLIC__/Admin/style/bootstrap.js"></script>
    <script src="__PUBLIC__/Admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/Admin/style/beyond.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/style/dialog/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/style/dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Common/js/common.js"></script>
    <script>
        $("#addForm").submit(function(){
            var url = '__SELF__';
            var data = $(this).serialize();
            console.log(data);
            var successUrl = '{:U("Admin/Authmenu/showList")}';
            if (!$('#name').val()) {
                dialog.error("菜单名不能为空");
            }else{
                ajaxFn(url,data,successUrl);
            }
            return false;
        })
    </script>
    
</body>
</html>
