<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>管理员-编辑用户</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/Admin/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/weather-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/iconfont.css">
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/Admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Admin/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/style/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Admin/style/Admin.css">
    
</head>
<body>
    <!-- 头部 -->
    <include file="Index/head"/>
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- 左侧 -->
            <include file="Index/left"/>
            <!-- /左侧 -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="__MODULE__/Index/index">首页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Administrator/showList">用户管理</a>
                        </li>
                        <li class="active">编辑用户</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑用户</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" id="updateForm" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">用户名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="admin_name" placeholder="请输入用户名" name="admin_name" value="{$cur.name}" required="required" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">密码</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="admin_password" value="{$cur.password}" placeholder="请输入密码" name="admin_password" required="required" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">用户角色</label>
                                                <div class="col-sm-6">
                                                    <select name="roleId" style="width: 100%;">
                                                    <volist name="roleInfo" id="roleInfo">
                                                    <option <if condition="$cur['role_id'] eq $roleInfo['role_id']">selected="selected"</if> value="{$roleInfo.role_id}">{$roleInfo.role_name}</option>
                                                    </volist>
                                                    <input name="identify" value="{$identify}" type="hidden">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-info">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    <!--Basic Scripts-->
    <script src="__PUBLIC__/Admin/style/jquery_002.js"></script>
    <script src="__PUBLIC__/Admin/style/bootstrap.js"></script>
    <script src="__PUBLIC__/Admin/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/Admin/style/beyond.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/style/dialog/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/style/dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Common/js/common.js"></script>
    <script>
        $("#updateForm").submit(function(){
            var url = '__SELF__';
            var data = $(this).serialize();
            var successUrl = '{:U("Admin/Administrator/showList")}';
            if (!$('#admin_name').val()) {
                dialog.error("用户名不能为空");
            }else if (!$('#admin_password').val()) {
                dialog.error("密码不能为空");
            }else{
                ajaxFn(url,data,successUrl);
            }
            return false;
        })
    </script>
    
</body></html>
