<body>
    <!-- 头部 -->
    <include file="Index/head"/>
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">

            <!-- 左侧 -->
            <include file="Index/left"/>
            <!-- 左侧 -->
            
            <!-- 右侧内容 -->
            <div class="page-content">
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">控制面板</li>
                    </ul>
                </div>
                <div class="page-body">
                    <p>更新静态页面缓存</p>
                    <button class="btn btn-info btn-bg" id="Cache_index">更新缓存</button>
                </div>
            </div>
            <!-- 右侧内容 -->

        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__PUBLIC__/Admin/style/jquery_002.js"></script>

    <script type="text/javascript" src="__PUBLIC__/Admin/style/dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Common/js/common.js"></script>
    <script>
        $(function(){
            $("#Cache_index").click(function(){
                var url = "{:U('Home/Index/build_html')}";
                var successUrl = "{:U('Admin/Basic/index')}";
                var postData = {};
                $.post(url,postData,function(result){
                    if(result.status == 1){
                        return dialog.success(result.message,successUrl);
                    }else{
                        return dialog.error(result.message);
                    }
                },"json");
            })
        });
    </script>
